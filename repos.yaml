# repos.yaml
# Allow repos to override the workflow key.
repos:
- id: /.*/
  allowed_overrides: [workflow]


workflows:
  staging:
    plan: 
      steps:
      - init
      - plan:
          extra_args: ["-var-file", "staging.tfvars"]

  production:
    plan:
      steps:
      - init
      - plan:
          extra_args: ["-var-file", "production.tfvars"]
    apply:
      steps:
        - apply:
            extra_args: ["-var-file", "production.tfvars"] 

        




